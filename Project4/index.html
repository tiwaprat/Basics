<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks</title>
</head>
<body>

    <h1>Student Marks</h1>

    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="Enter student name" required>
        <input type="number" name="marks" placeholder="Enter student marks" required>
        <button type="submit">Add Student</button>
    </form>

    <h2>Student List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Marks</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student[0] }}</td>
                    <td>{{ student[1] }}</td>
                    <td>{{ student[2] }}</td>
                    <td><a href="/delete/{{ student[0] }}">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
